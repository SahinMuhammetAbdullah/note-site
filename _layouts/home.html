---
layout: default
title: Ders Notları
---

<div class="container">
    <section class="hero" id="anasayfa">
        <h1>DERS NOTLARI</h1>
        <p>{{ site.description }}</p>
    </section>

    <div class="divider"></div>

    <section id="kategoriler">
        <h2 class="section-title">KATEGORİLER</h2>
        {% include categories_sidebar.html %}
    </section>

    <section id="notlar">
        <h2 class="section-title">SON YAZILAR</h2>
        <div class="notes-journal">
            {% for post in site.posts %}
                {% include post_list_item.html post=post %}
            {% endfor %}
        </div>
        
        <div class="btn-center">
            <a href="{{ '/gunluk' | relative_url }}" class="btn-vintage">TÜM NOTLARA GÖZ AT</a>
        </div>
    </section>
</div>
